<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
        <link rel="stylesheet" href="stylesheets.css">
    </head>
    <body>
        <div class="mainbox">
            <form class="my-fomrs" name="section" action="" method="" onsubmit="return validateInputs()">
                <div id="form" onclick="submit">
                    <h1>Personal information</h1>
                    <div class="myforms">
                        <label>First Name</label>
                        <input id="firstname" type="text" name="name" onblur="validateFirstName(this.id)" placeholder="Enter your first name" >
                    </div>
                    <div class="myforms">
                        <label>Last Name</label>
                        <input id="lastname" type="text" name="name" onblur="validateLastName(this.id)" placeholder="Enter your last name" >
                    </div>
                    <div class="myform">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="- -Select Gender- -">- -Select Gender- -</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Orther">Orther</option>
                        </select>
                    </div>
                    <div class="myforms">
                        <label>Email</label>
                        <input id="email" type="email" name="email" onblur="validateEmail(this.id)" placeholder="Enter email address" >
                    </div>
                    <div class="myforms">
                        <label>Mobile Number</label>
                        <input id="number" name="number" onblur="validateNumber(this.id)" placeholder="Enter 10 digit number" >
                    </div>
                    <div class="myform">
                        <label>Age</label>
                        <input type="age" id="age" name="number" onblur="validateAge(this.id)" placeholder="Enter your age" >
                    </div>
                    <div class="myform">
                        <label>Date of birth</label>
                        <input type="date" id="date" name="birth date" placeholder="Enter your birth date" >
                    </div>
                    <div class="myforms">
                        <label>Ardheer card number</label>
                        <input id="ardheer" name="ardheer" onblur="validateAredheer(this.id)" placeholder="Enter your ardheer no." >
                    </div>
                    <div class="myforms">
                        <label>Address</label>
                        <textarea id="address" name="address" onblur="validateAddress(this.id)" placeholder="Enter your work or home address" ></textarea>
                    </div>
                    <div class="myforms">
                        <label>University name</label>
                        <input id="college" type="text" onblur="validateCollege(this.id)" placeholder="organisation name" >
                    </div>
                    <div class="myform">
                        <label>Streming</label>
                        <select name="branch" id="branch">
                            <option value="- -Select Branch- -">- -Select Branch- -</option>
                            <option value="AEROSPACE ENGINEERING">AEROSPACE ENGINEERING</option>
                            <option value="AUTOMOBILE ENGINEERING">AUTOMOBILE ENGINEERING</option>
                            <option value="CIVIL ENGINEERING">CIVIL ENGINEERING</option>
                            <option value="COMPUTER SCIENCE ENGINEERING">COMPUTER SCIENCE ENGINEERING</option>
                            <option value="ELECTRONICS AND COMMUNICTION ENGINEERING">ELECTRONICS AND COMMUNICTION ENGINEERING</option>
                            <option value="ELECTRICAL AND ELECTRONICS ENGINEERING">ELECTRICAL AND ELECTRONICS ENGINEERING</option>
                            <option value="MECHANICAL ENGINEERING">MECHANICAL ENGINEERING</option>
                            <option value="MARINE ENGINEERING">MARINE ENGINEERING</option>
                        </select>
                    </div>
                    <div class="myform">
                        <label>year</label>
                        <select name="year" id="year">
                            <option value="- -Select Year- -">- -Select Year- -</option>
                            <option value="First year">First year</option>
                            <option value="Second year">Second year</option>
                            <option value="Third year">Third year</option>
                            <option value="Final year">Final year</option>
                        </select>
                    </div>
                    <button type="submit" id="submit">SUBMIT</button>
                    <button type="reset">RESET</button>
                </div>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
